{% comment %} This also displays non field errors {% endcomment %}
{% for key, field in form.errors.items %}
  {% for error in field %}
    <div class="error-note">
      <span>{{ error|escape }}</span>
    </div>
  {% endfor %}
{% endfor %}
{% for message in messages %}
  <div class="{% if message|is_message_success %}success{% else %}error{% endif %}-note">
    <span>{{ message|safe|escape }}</span>
  </div>
{% endfor %}
