{% extends "template.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/logged_out.css' %}">
<link rel="stylesheet" href="{% static 'css/changelog.css' %}">
{% endblock css %}

{% block content %}
<div id="changelog-container">
{% autoescape off %}
{% for changelog in changelogs %}
    {{ changelog.version }}
    {{ changelog.updates }}
{% endfor %}
{% endautoescape %}
</div>
{% endblock content %}
