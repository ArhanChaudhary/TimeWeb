<html>

    <head>
        <title>{% block title %}TimeWeb{% endblock %}</title>
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
        <style>
            #header {
                width:calc(100% - 10px);
                background:#0d1a26;
                height:60px;
                margin-bottom:13px;
                margin:0px;
                padding:5px;
                position:relative;
            }
            #content {
                border-right:20px solid gray;
                border-left:20px solid gray;
                margin:0px;
                height:calc(100% - 70px);
                overflow:auto;
            }
            #logo {
                display:block;
                margin-left:auto;
                margin-right:auto;
                width:auto;
                height:auto;
                max-height:60px;
            }
            body {
                margin:0px;
                background: radial-gradient(circle, white 0%, rgb(202,202,202) 100%);
            }
            {% block css %}{% endblock %}
        </style>
        {% block js %}{% endblock %}
    </head>
    <body>
        <div id="header">
            {% block header %}
            {% endblock %}
        </div>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
