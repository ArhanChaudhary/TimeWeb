<html>

    <head>
        <title>{% block title %}TimeWeb{% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Arhan Chaudhary">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
        <style>
            .headerfooter {
                width:calc(100% - 10px);
                background:#0d1a26;
                height:60px;
                padding:5px;
                position:relative;
            }
            .header {
                z-index:2;
                box-shadow:0px 3px 7px rgb(52,52,52), 0px -5px 0px #0d1a26;
                transition: all 1.2s cubic-bezier(.14,.34,.06,1.31);
            }
            .footer {
                box-shadow:0px -3px 7px rgb(52,52,52);
                transition: all 1.25s cubic-bezier(.25,.57,.51,.97);
            }
            #content {
                border-right:20px solid gray;
                border-left:20px solid gray;
                height:calc(100% - 140px);
                min-height:200px;
                overflow:auto;
                transition: all 1.25s cubic-bezier(.25,.57,.51,.97);
            }
            #logo {
                display:block;
                margin-left:auto;
                margin-right:auto;
                max-height:60px;
                max-width:211px;
            }
            body {
                min-width:360px;
                margin:0px;
                background: radial-gradient(circle, white 0%, rgb(202,202,202) 100%);
            }
            {% block css %}{% endblock %}
        </style>
        {% block js %}{% endblock %}
    </head>
    <body>
        <div class="headerfooter header animate">
            {% block header %}{% endblock %}
        </div>
        <div id="content" class="animate">
            {% block content %}{% endblock %}
        </div>
        <div class="headerfooter footer animate">
            {% block footer %}{% endblock %}
        </div>
    </body>
</html>
